<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body class="bodySignup">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<div class="mdc-card mdc-card--outlined cardReg">
		
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-8">
				<img src="img/logo.png" class="logoSignup">
				<div class="creatyouraccount">
					<span> Creat your Google Account</span>
				</div></br>
				<div class="mdc-layout-grid__inner">
					<div class="mdc-layout-grid__cell--span-6">
						
						<div class="mdc-text-field mdc-text-field--outlined sFname">
							<input type="text" id="tf-outlined" class="mdc-text-field__input sname">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">First Name</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
					</div>
					<div class="mdc-layout-grid__cell--span-6">
						
						<div class="mdc-text-field mdc-text-field--outlined sLname">
							<input type="text" id="tf-outlined" class="mdc-text-field__input sname">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">Last Name</label>
								</div>
								<div class="mdc-notched-outline__trailing"></div>
							</div>
						</div>
						
					</div>
				</div>

				
				<div class="mdc-layout-grid__inner">
					<div class="mdc-layout-grid__cell--span-12">
						<div class="mdc-text-field  mdc-text-field--outlined sUsername">
							<input type="text" id="tf-outlined" class="mdc-text-field__input sname">
							<div class="mdc-notched-outline">
								<div class="mdc-notched-outline__leading"></div>
								<div class="mdc-notched-outline__notch">
									<label for="tf-outlined" class="mdc-floating-label">User Name</label>
								</div>
								<div class="mdc-notched-outline__trailing gmailcom"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="ycul">
					<span>You can use letters, numbers & periods</span>
				</div>
				<div >
					<button class="mdc-button umce">
						<span class="mdc-button__label"><b>Use my current email address instend</b></span>

					</div>

					<div class="mdc-layout-grid__inner">
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined sPassword ">
								<input type="text" id="tf-outlined" class="mdc-text-field__input sname">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Password</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>

						</div>
						<div class="mdc-layout-grid__cell--span-5">
							<div class="mdc-text-field mdc-text-field--outlined sConfirm">
								<input type="text" id="tf-outlined" class="mdc-text-field__input sname">
								<div class="mdc-notched-outline">
									<div class="mdc-notched-outline__leading"></div>
									<div class="mdc-notched-outline__notch">
										<label for="tf-outlined" class="mdc-floating-label">Confirm</label>
									</div>
									<div class="mdc-notched-outline__trailing"></div>
								</div>
							</div>
						</div>
						<div class="mdc-layout-grid__cell--span-2 visibilityicon">
							<i class="material-icons mdc-list-item__graphic" aria-hidden="true">visibility_off</i>
						</div>
					</div>

					<div class="ycul">
						<span>Use 8 or more characters with a mix of letters, numbers & symbols
						</span>
					</div>
					
					<div class="mdc-layout-grid__inner bottomSignup">

						<div class="mdc-layout-grid__cell--span-8">

							<button class="mdc-button signininstead" id="save" >
								<span class="mdc-button__label"><b>Sign in instead </b></span>
							</button>		

						</div>

						<div class="mdc-layout-grid__cell--span-4">
						<a href="welcomeGoogle.html" style="text-decoration: none;color: #1a73e8;"><button class="mdc-button mdc-button--raised buttonNext" id="save">
								<span class="mdc-button__label">Next</span>

							</button></a>

						</div>
						

					</div>
					




				</div>
				<div class="mdc-layout-grid__cell--span-1"></div>
				<div class="mdc-layout-grid__cell--span-3">
					<div class="googlesidelogo">
						<img src="img/signupImg.svg" width="auto" height="250px">
						<span style="color: gray;font-size: 18px;"><center>One account. All of Google working for you.
						</center></span>
					</div>

				</div>
			</div>


		</div>

		<div class="mdc-layout-grid__inner secondPart">
			<div class="mdc-layout-grid__cell--span-3"></div>
			<div class="mdc-layout-grid__cell--span-7">
				<div class="mdc-layout-grid__inner" >
					<div class="mdc-layout-grid__cell--span-7 bootamPage" >English(United States) <!-- <i class="material-icons mdc-list-item__graphic" aria-hidden="true">arrow_drop_down</i> --></div>
					<div class="mdc-layout-grid__cell--span-1 bootamPage" ></div>
					<div class="mdc-layout-grid__cell--span-1 bootamPage">Help</div>
					<div class="mdc-layout-grid__cell--span-1 bootamPage">Privacy</div>
					<div class="mdc-layout-grid__cell--span-1 bootamPage">Terms</div>
					<div class="mdc-layout-grid__cell--span-1 bootamPage"></div>
				</div>
			</div>
			<div class="mdc-layout-grid__cell--span-2"></div>
		</div>

		<script type="text/javascript" src="js/signup.js"></script>
		
	</body>
	</html>
