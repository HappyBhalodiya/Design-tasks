<!DOCTYPE html>
<html>
<head>
	<title>Day2.1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script>
		var myVar;

		function myFunction() {
			myVar = setTimeout(showPage, 3000);
		}

		function showPage() {
			document.getElementById("loader").style.display = "none";
			document.getElementById("myDiv").style.display = "block";
		}
	</script>
</head>
<body onload="myFunction()" style="margin:0;">
	<div id="loader"></div>
	<div style="display:none;" id="myDiv" class="animate-bottom">
		<div class="container-fluid main">
			<h2><center>Employee Details :</center></h2>
			<div class="table-responsive">
				<table class="table table-striped">
					<tr>
						<th>Frist Name</th>
						<th>Last Name</th>
						<th>Email</th>

					</tr>
					<tr>
						<td>Happy</td>
						<td>Patel</td>
						<td>happy@gmail.com</td>
					</tr>
					<tr>
						<td>Foram</td>
						<td>Patel</td>
						<td>foram@gmail.com</td>
					</tr>
					<tr>
						<td>Ruchi</td>
						<td>Patel</td>
						<td>ruchi@gmail.com</td>
					</tr>
					<tr>
						<td>Komal</td>
						<td>Patel</td>
						<td>komal@gmail.com</td>
					</tr>
				</table>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-12 col-lg-offset-2 col-lg-8">
						<center><h2>Form :</h2></center>
						<div class="row">
							<form>
								
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">	
											<label for="name">First Name:</label>
											<input type="text" class="form-control" id="fname" placeholder="First Name" name="firstname">
										</div>	
									</div>
									<div class="col-sm-6">
										<div class="form-group">	
											<label for="name">Last Name:</label>
											<input type="text" class="form-control" id="lname" placeholder="Last Name" name="lastname">
										</div>
									</div>
								</div>
								<div class="form-group">	
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="email" placeholder="Email" name="email">
								</div>	
								<div class="row">
								<div class="col-sm-6">
									<div class="form-group">	
										<label for="gender">Gender:</label>
										<span><input type="radio" name="gender"  id="male" checked> Male
										</span>
										<span><input type="radio" name="gender"  id="female"> Female</span>

									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">	
										<label>Technology</label>
										<span><input type="checkbox" name="technology" id="Java">Java</span>

										<span><input type="checkbox" name="technology" id="Php">PHP</span>

										<span><input type="checkbox" name="technology" id="Python">Python</span>


									</div>
								</div>
								</div>
								<div class="form-group">	
									<span><label>About me</label></span>
									<textarea  rows="4" cols="50"></textarea>
								</div>
								<div class="form-group">
									<center><button type="submit" class="btn btn-primary">Save
										<img class="imgsave" src="./img/save.jpeg" alt="Save icon"/>

									</button>
								</center>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
